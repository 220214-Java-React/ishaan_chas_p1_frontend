    <body onload="document.getElementById('id01').style.display='block'">

<!--         
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
        nload="document.getElementById('id02').style.display='block'" style="width:auto;" -->
        
        <div id="id01" class="modal">
            <span  class="close"
                title="Close Modal"><a href='landingPage.html'>&times;</a></span>
            <form class="modal-content" action="/action_page.php" id="registerForm">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="userName"><b>Username</b></label>
                    <input type="text" class="boxwidth" placeholder="Enter Username" name="userName" id="username"  required>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" name="email" id="email" required >
    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" required>
    
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password" required>
                    <label for="givenName"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="givenName" id="givenName" required>
                    <label for="surname"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="surname" id="surname" required>
                    <label for="roleId"><b>Role ID:</b></label>
                    <select name="role" id="roleId">
                        <option value="e">Employee</option>
                        <option value="f">Financial Manager</option>
                        <option value="a">Administrator</option>
                    </select>
                    
    
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
                    <div class="clearfix">
                        <button type="button" 
                            class="cancelbtn"><a href='landingPage.html'>Cancle</a></button>
                        <input type="submit" class="signUPPER" id="registerButton" value="Sign Up">
                        
                    </div>
                </div>
            </form>
        </div>
    
       
    </body>
