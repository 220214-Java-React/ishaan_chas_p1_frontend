    <body onload="document.getElementById('id01').style.display='block'">

        <div id="id01" class="modal">
            <span  class="close"
                title="Close Modal"><a href='landingPage.html'>&times;</a></span>
            <form class="modal-content" action="/action_page.php">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="userName"><b>Username</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter username" name="userName" required>
    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
    
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <label for="givenName"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="givenName" required>
                    <label for="surname"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="surname" required>
                    <label for="roleId"><b>Role ID:</b></label>
                    <label for="User"><b>User</b></label>
                    <input type="radio"  name="roleId" value="User" checked>
                    <label for="accountManager"><b>Account Manager</b></label>
                    <input type="radio" name="roleId" value="Account Manager" >
                    
    
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
                    <div class="clearfix">
                        <button type="button" 
                            class="cancelbtn"><a href='landingPage.html'>Cancel</a></button>
                        <button type="submit"
                            class="signUPPER"><a href='landingPage.html'>Sign Up</a></button>
    
                    </div>
                </div>
            </form>
        </div>
